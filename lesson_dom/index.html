<!DOCTYPE html>
<!-- DOM: Document Object Model, structure du fichier HTML, permet d'atteindre les éléments et d'agir dessus en JS
la base du DOM est la balise HTML et tout ce qu'il y a à l'intérieur -->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JavaScript</title>
</head>
<body>
    <h2>Mon titre 1</h2>
    <div id="maPremiereDiv">
        Ceci est ma première div
    </div>
    
    <h2>Mon titre 2</h2>
    <div id="maDeuxiemeDiv">
        Ceci est ma deuxième div
    </div>

    <h2>Mon titre 3</h2>
    <div id="maTroisiemeDiv">
        Ceci est ma troisième div
    </div>

    <p>
        <!-- bouton: bouton cliquable pour soumettre un formulaire -->
        <button id="buttonTitle">Modifier couleur de mon titre</button>
        <button id="changerBackground">Changer background div1</button>
    </p>

    <!-- <script src="js/script.js"></script> -->
</body>
</html>
